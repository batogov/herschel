<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="lib/normalize.css/normalize.css">
    <!-- endbuild -->

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <title>Herschel</title>
</head>
<body>

    <header class="header">
        <div class="header__wrapper">
            <img src="img/logo.svg" alt="" class="header__logo">
            <span>Catalogue</span>
        </div>
    </header>

    <div class="container">

        <div class="container__wrapper">

            <div class="filters">

                <form>

                    <fieldset class="filters__block" id="category-block">
                        <legend class="filters__filter-name">Category</legend>

                        <input type="radio" name="category" value="all" id="category-all" checked>
                        <label for="category-all">All</label>

                        <input type="radio" name="category" value="backpacks" id="category-backpacks">
                        <label for="category-backpacks">Backpacks</label>

                        <input type="radio" name="category" value="wallets" id="category-wallets">
                        <label for="category-wallets">Wallets</label>
                    </fieldset>

                    <fieldset class="filters__block" id="color-block">
                        <legend class="filters__filter-name">Color</legend>

                        <input type="radio" name="color" value="all" id="color-all" checked>
                        <label for="color-all">All</label>

                        <input type="radio" name="color" value="black" id="color-black">
                        <label for="color-black">Black</label>

                        <input type="radio" name="color" value="navy" id="color-navy">
                        <label for="color-navy">Navy</label>

                        <input type="radio" name="color" value="print" id="color-print">
                        <label for="color-print">Print</label>
                    </fieldset>

                    <fieldset class="filters__block" id="price-block">
                        <legend class="filters__filter-name">Price</legend>

                        <input type="radio" name="price" value="all" id="price-all" checked>
                        <label for="price-all">All</label>

                        <input type="radio" name="price" value="30-50" id="price-30-to-50">
                        <label for="price-30-to-50">$30 to $50</label>

                        <input type="radio" name="price" value="50-75" id="price-50-to-75">
                        <label for="price-50-to-75">$50 to $75</label>

                        <input type="radio" name="price" value="75-100" id="price-75-to-100">
                        <label for="price-75-to-100">$75 to $100</label>

                        <input type="radio" name="price" value="100+" id="price-over-100">
                        <label for="price-over-100">Over $100</label>
                    </fieldset>

                </form>
            </div>

            <div class="content">

                <div class="content__items">
                </div>

                <a class="content__more-btn">More</a>
                <span class="content__no-more-items content__no-more-items--hidden"></span>

            </div>

        </div>

    </div>

    <template id="item-template">
        <div class="content-item__img-block">
            <img src="img/{{ img }}" class="content-item__backpack-close" alt="">
            <img src="img/{{ img-open }}" class="content-item__backpack-open" alt="">
        </div>

        <div class="content-item__about-block">
            <span class="content-item__color">{{ color }}</span>
            <span class="content-item__name">{{ name }}</span>
            <span class="content-item__price">${{ price }}</span>
        </div>
    </template>

    <script src="lib/mustache/mustache.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
